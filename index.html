<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- barra di navigazione -->
    <nav>
        <ul>
            <li><a href="#red">1</a></li>
            <li><a href="#green">2</a></li>
            <li><a href="#yellow">3</a></li>
        </ul>
    </nav>
    <!-- /barra di navigazione -->
    <main>
        <!-- contenitore rosso    -->
        <section class="container" id="red">
            <article class="shoes">
                <img src="./img/01.png" alt="scarpa bassa blu">
                <h1>il nostro modello di punta</h1>
            </article>
        </section>
        <!-- /contenitore rosso    -->

        <!-- contenitore verde   -->
        <section class="container" id="green">
            <article class="shoes">
                <img src="./img/02.png" alt="scarpa bassa bianca">
                <h1>il nostro modello di punta</h1>
            </article>
        </section>
        <!-- /contenitore verde   -->

        <!-- contenitore giallo    -->
        <section class="container" id="yellow">
            <article class="shoes">
                <img src="./img/03.png" alt="scarpa alta verde">
                <h1>il nostro modello di punta</h1>
            </article>
        </section>
        <!-- /contenitore giallo    -->
        
    </main>

    
</body>
</html>
